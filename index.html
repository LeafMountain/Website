---
layout: default
---

<section class="showcase">

{% for game in site.games %}
<a href="{{site.baseurl}}{{game.url}}">        
    <div class="game" style="background-image: url({{site.baseurl}}/{{game.coverImg}})">
        <img src="{{site.baseurl}}/{{game.logo}}" alt="{{game.name}} logo">
        <h2>{{game.title}}</h2>
            <p>{{game.meta}}</p>
    </div>
</a>

{% endfor %}

</section>
