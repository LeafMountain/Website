--- 
layout: default 
---
<section class="showcase">

    {% for game in site.games %}
    <a href="{{site.baseurl}}{{game.url}}">
        <div class="card boxshadow" style="background-image: url({{site.baseurl}}/{{game.coverImg}})">
            <div id="overlay">
                <div id="description"  class="fadein">
                    <img id="logo" src="{{game.logo}}">

                    <div>
                        <h2 id="title">{{game.title}}</h2>
                    </div>

                    <p>{{game.meta}}</p>

                    <!-- <br> -->
                        
                        <!-- <a id="button" href="{{site.baseurl}}{{game.url}}">
                            Read More
                        </a> -->
                        
                        <br>
                        <center>
                            <b>• {% for tag in game.tags %} {{tag}} • {% endfor %}</b>
                        </center>
                        
                    </div>
                    
                </div>
            </div>
        </a>
    {% endfor %}


</section>
