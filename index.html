---
layout: default
---

<div class="wrapper">

<section class="showcase">

        {% for game in site.games %}
        <a href="{{site.baseurl}}{{game.url}}">
            <div class="rounded card" style="background-image: url({{site.baseurl}}/{{game.coverImg}})">
                <div id="overlay">
                    <h2>{{game.title}}</h2>
                    <p>{{game.meta}}</p>
                </div>
            </div>
        </a>
        {% endfor %}

    
</section>

</div>
